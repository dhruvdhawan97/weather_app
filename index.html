<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App </title>
</head>
<body>
    <div class="app-wrap">
        <div class="box">
            <header>
                <input type="text" class="search-box" placeholder="Search for city...">
            </header>
            <main>
                <div class="location">
                    <div class="city"> City, Country Code</div>
                    <div class="date"> Date in your location</div>
                    <!-- <div class="your-time"> Time in your location</div> -->
                    
                </div>

                <div class="current">
                    <div class="temp">°C</div>
                    <div class="weather">weather</div>
                    <div class="mainWeather"></div>
                    <div class="feels">feels like</div>
                    <div class=""> <img id="iconn" src="" alt=""></div>
                    <div class="hi-low"> Max Temperature °C/ Min Temperature °C</div>
                </div>
            </main>
        </div>
    </div>
</div>

    
    <script src="app.js"></script>
</body>
</html>
